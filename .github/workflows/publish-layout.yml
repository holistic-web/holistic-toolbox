# Publish packages
# This workflow affects all our npm packages, so just `layout` for now.
#
#	1. increment the version in package.json
#	2. push the new version to the master branch
#	3. build the project (if applicable)
#	4. publish the project
#	4. update all usages of layout to the latest
#	5. commit these changes

# It relies on the `NPM_TOKEN` secret being available in this repo.

name: publish-layout

on:
  push:
    branches:
    - master
    paths:
    - 'layout/**'

jobs:
  build-and-deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build project
      run: |
        cd layout
        npm ci
        npm run build-bundle --if-present

    - name: Increment project version
      run: |
        cd layout
        npm version patch

    - name: Ensure we have latest changes
      run: git pull origin master

    - name: Publish project
      run: |
        cd layout
        echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
        npm publish --access public
        rm .npmrc

    - name: Update all uses of toolbox-layout
      run: npx dx-tools execute-recursive . "npx update-by-scope @holistic-web"

    - name: Commit changes
      run: |
        git config --local user.email "michael.fitzhavey@gmail.com"
        git config --local user.name "michael.fitzhavey@gmail.com"
        git config --local user.passwrod "${{ secrets.PAT_MICHAEL }}""
        git commit -m "CI: release new toolbox-layout version." -a

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}